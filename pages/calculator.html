<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>计算器</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <link rel="stylesheet" href="../css/calculator.css">
</head>


<body>
  <div id="bg-container"></div>
  <br>
  <div class="panel">
    <a href="../index.html" onclick="loadPage(event)">
      <span class="iconfont icon-home title">Calculator</span>
    </div>
  </a>
  <br>
  <div id="warning"></div>
  <div id="container">
    <div class="display-penel" id="content"></div>
    <div class="panel">
      <div class="btn" id="btn1">1</div>
      <div class="btn" id="btn2">2</div>
      <div class="btn" id="btn3">3</div>
      <div class="btn" id="btnJia">+</div>
    </div>
    <div class="panel">
      <div class="btn" id="btn4">4</div>
      <div class="btn" id="btn5">5</div>
      <div class="btn" id="btn6">6</div>
      <div class="btn" id="btnJian">-</div>
    </div>
    <div class="panel">
      <div class="btn" id="btn7">7</div>
      <div class="btn" id="btn8">8</div>
      <div class="btn" id="btn9">9</div>
      <div class="btn" id="btnCheng">×</div>
    </div>
    <div class="panel">
      <div class="btn" id="btnC">C</div>
      <div class="btn" id="btn0">0</div>
      <div class="btn" id="btnDot">.</div>
      <div class="btn" id="btnChu">÷</div>
    </div>
    <div class="panel">
      <div id="btnDengyu">=</div>
    </div>
  </div>
  <br>
  <button id="about">About</button>
  <br>
  <script src="../scripts/calculator.js"></script>
  <script src="../scripts/loadpage.js"></script>
</body>
</html>

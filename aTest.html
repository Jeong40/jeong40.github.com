<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="./img/icons/home.jpeg">
  <link rel="icon" href="./img/icons/home.jpeg">
  <title>全屏跳转测试</title>
</head>

<body>
  <!-- 阻止默认跳转，改用 AJAX 加载内容 -->
<a href="./index.html" onclick="loadPage(event)">跳转</a>

<script>
  function loadPage(e) {
    e.preventDefault();
    fetch(e.target.href)
      .then(response => response.text())
      .then(html => {
        document.body.innerHTML = html;
        // 可选：更新页面标题和 URL（无刷新）
        history.pushState({}, "", e.target.href);
      });
  }
</script>
  
</body>

</html>
